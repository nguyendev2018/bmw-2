<script>
    var box_button = $(".box-button");
    $(".header-mobile--close").click(function () {
        $(".header-mobile").toggleClass("hide-bar");
        $(".header-mobile").removeClass("show-bar");
    });
    $(".header-left.button").click(function () {
        $(".header-mobile").toggleClass("show-bar");
        $(".header-mobile").removeClass("hide-bar");
    });
    for (var i = 0; i < box_button.length; i++) {
        $(box_button[i]).on("click", function () {
            $(this).parent().find(".sub-menu").slideToggle();
            $(".icon-chevron").classList.toggle("active")
        });
    }
    //ANCHOR js menu

    window.addEventListener("scroll", function () {
        var header = document.querySelector(".header-menu");
        header.classList.toggle("fix-top", window.scrollY > 1000)
    })
</script>
